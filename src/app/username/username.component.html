<input type="text"
       class="form-control"
       [(ngModel)]="username"
       (input)="onChangeUsername($event)">
<button type="button"
        class="btn-default popover-btn"
        data-toggle="popover"
        data-placement="top"
        title="Musisz wprowadzic imie"
        [disabled]="allowBtn"
        (click)="onBtnClick()">
  Kliknij mnie
</button>
<div class="container">
  <ul>
    <li *ngFor="let user of userArray">
      {{ user }}
    </li>
  </ul>
</div>
