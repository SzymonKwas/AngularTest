<div class="row">
  <div class="col-xs-12">
    <button class="btn"
            (click)="onBtnClick()"
    >Klikaj!
    </button>
    <hr>
    <p *ngIf="iterator%2 === 0">tajne haslo!</p>
    <ul>
      <li *ngFor="let it of itArray; let i = index"
          [ngClass]="{gtThan5: i >= 5}"
          [ngStyle]="{backgroundColor: getColor(i)}"
      >{{it}}
      </li>
    </ul>
  </div>
</div>
